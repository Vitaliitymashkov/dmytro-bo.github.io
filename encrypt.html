<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font: 20px 'courier new', monospace;
    }
    * {
      box-sizing: border-box;
    }
    body::after {
      content: 'bo \a9  2025';
      display: block;
      position: fixed;
      z-index: 0;
      right: 0.6em;
      bottom: 0.6em;
      color: rgba(127, 127, 127, 0.2);
    }
    #form {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.5s;
    }
    .preview {
      display: flex;
      width: 100%;
      padding: 0 16px;
      gap: 16px;
      flex: 1 0 auto;
    }
    .preview label {
      width: 50%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    textarea {
      width: 100%;
      padding: 0.5em;
      resize: none;
      flex: 1 0 auto;
      font: 16px 'Source Code Pro', monospace;
    }
    #source {
      white-space: nowrap;
    }
    .controls {
      display: flex;
      flex-direction: column;
      user-select: none;
      flex: 0 0 auto;
      padding: 0 0 16px;
    }
    .fx-input {
      outline: none;
      border: none;
      border-radius: 0.2em;
      box-shadow: 0 0 0.2em -0.1em inset;
      transition: box-shadow 0.2s, background-color 0.2s;
    }
    .fx-input:not([readonly]):focus {
      box-shadow: 0 0 0.3em -0.1em inset;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.5em;
      white-space: nowrap;
    }
    input {
      display: inline-block;
      width: 10em;
      height: 2em;
      padding: 0.3em;
      font: 20px 'courier new', monospace;
      margin-left: 0.2em;
    }
    input:invalid {
      background-color: #fee;
    }

    .buttons {
      display: flex;
      padding: 0.5em 0 0;
      gap: 1em;
    }
    button {
      width: 50%;
      font: 20px 'courier new', monospace;
      padding: 0.3em;
      outline: none;
      border: none;
      border-radius: 0.2em;
      cursor: pointer;
      box-shadow: 0 0 0.3em -0.1em;
      transition: opacity 0.2s, box-shadow 0.2s;
    }
    button:hover {
      box-shadow: 0 0 0.4em -0.1em;
    }
    button:active {
      box-shadow: 0 0 0.3em -0.1em;
    }
    label:has(input:invalid) ~ .buttons > button {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>

    function Song(params) {

      this.tracks = params.tracks.map(notes => new Track(notes));

    Song.prototype.play = function() {
      const audioCtx = audioModule.getCtx();
      this.ctxTime = audioCtx.currentTime;
      if (this.songPlayedTime > this.duration) this.songPlayedTime = 0;
      this.tracks.forEach(track => track.play(audioCtx, this.ctxTime, this.songPlayedTime));

    Song.prototype.stop = function() {
      const audioCtx = audioModule.getCtx();
      const ctxStopTime = audioCtx.currentTime;
      this.songPlayedTime += ctxStopTime - this.ctxTime;
      this.tracks.forEach(track => track.stop(ctxStopTime));

    function Track(notes) {
      this.mainOscillatorType = 'sine';
      this.mainGain = 0.5;
      this.mainRate = 1;
      this.mainFadeRatio = 0.5;
      this.duration = 0;
      this.notesData = this.createNotesData(notes);
      this.playDataSet = new Set();

    Track.prototype.play = function(audioCtx, ctxTime, songPlayedTime) {
      this.notesData.forEach(noteData => {
        if (noteData.trackTime >= songPlayedTime) {
          this.playNote(noteData, audioCtx, ctxTime - songPlayedTime);
        }
      });
    };

    Track.prototype.stop = function(ctxStopTime) {
      this.playDataSet.forEach(({ gainNode, oscillator }) => {
        gainNode?.gain.setValueAtTime(0.01, ctxStopTime + 1 / 128);
        if (oscillator) {
          oscillator.stop(ctxStopTime + 1 / 128);
          oscillator.onended = () => {
            gainNode?.disconnect();
            oscillator.disconnect();
          }
        }
      });
      this.playDataSet.clear();
    };

    Track.prototype.playNote = function(noteData, audioCtx, baseTime) {
      const ctxTime = baseTime + noteData.trackTime;
      const playData = { ctxTime };

      if (typeof noteData.frequency === 'number') {
        const gainNode = audioCtx.createGain();
        playData.gainNode = gainNode;
        gainNode.gain.setValueAtTime(0, ctxTime);
        gainNode.gain.linearRampToValueAtTime(noteData.gain, ctxTime + 1 / 128);
        gainNode.connect(audioCtx.destination);

        const oscillator = audioCtx.createOscillator();
        playData.oscillator = oscillator;
        oscillator.type = noteData.type;
        oscillator.frequency.setValueAtTime(noteData.frequency, 0);
        oscillator.connect(gainNode);
        oscillator.start(ctxTime);

        if (noteData.detune > 0) {
          oscillator.frequency.exponentialRampToValueAtTime(noteData.detune, ctxTime + noteData.duration);
        }

        gainNode.gain.setValueAtTime(noteData.gain, ctxTime + noteData.duration / 2);
        gainNode.gain.exponentialRampToValueAtTime(0.01, ctxTime + noteData.duration);

        oscillator.stop(ctxTime + noteData.duration);

        this.playDataSet.add(playData);
        oscillator.onended = () => {
          gainNode.disconnect();
          oscillator.disconnect();
          this.playDataSet.delete(playData);
        };
      }
    };

    Track.prototype.createNotesData = function(notes) {
      let nextTime = 0;

      const notesData = [...notes].reduce((data, params) => {
        const noteData = {};

        if (typeof params.G === 'number') { this.mainGain = params.G; }
        if (typeof params.R === 'number') { this.mainRate = params.R; }
        if (typeof params.F === 'number') { this.mainFadeRatio = params.F; }
        if (params.T) { this.mainOscillatorType = params.T; }

        noteData.frequency = noteFrequencyMap[params.n];
        noteData.length = params.l || 0;
        noteData.rate = params.r || this.mainRate;
        noteData.trackTime = nextTime;

        if (typeof noteData.frequency === 'number') {
          noteData.type = params.t || this.mainOscillatorType;
          noteData.gain = noteData.frequency ? params.g || this.mainGain : 0;
          noteData.fadeRatio = typeof params.f === 'number' ? params.f : this.mainFadeRatio;
          noteData.overplay = typeof params.o === 'number' ? params.o : 0;
          noteData.fade = noteData.length * noteData.fadeRatio || 0;
          noteData.detune = noteFrequencyMap[params.d] || 0;
          noteData.duration = (noteData.length + noteData.overplay + noteData.fade) * noteData.rate;
        }

        nextTime += noteData.length * noteData.rate;
        data.push(noteData);
        return data;
      }, []);

      this.duration = nextTime;
      return notesData;
    };

    AudioModule.prototype.getCtx = function() {
      this.audioCtx = this.audioCtx || new window.AudioContext();
      return this.audioCtx;
    };

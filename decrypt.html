<script id="init">
  const c2ch = c => String.fromCharCode(c);  // code to char
  const ch2c = s => s.charCodeAt(0);  // char to code
  const s2c = s => s.split('').map(ch2c);  // string to char[]
  const c2s = c => c.map(c2ch).join('');  // char[] to string

  function decrypt(s, k, d) {
    const b = s2c(k);
    const bl = b.length;
    return c2s(s2c(s).map((c, i) => (c - b[bl - (i % bl + 1)] - d) ^ b[i % bl])); // XOR magic
  }

  const password = prompt('Enter the password, please');

  const success = [...document.body.childNodes].some(node => {
    if (password !== null && node.nodeType === 8 && node.nodeValue) {
      const data = node.nodeValue;
      const loader = decrypt(data.slice(0, -1), password, ch2c(data.slice(-1)));

      try {
        const loaderFn = new Function(loader)();
        loaderFn();
        return true;
      } catch(e) {
        return false;
      }
    }
  });

  if (password !== null && !success) window.location.reload();
</script>

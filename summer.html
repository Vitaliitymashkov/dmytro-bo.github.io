      function AudioModule() {
        this.audioCtx = null;
        this.lotrSong = new Song(lotrNotes);
        this.likeNotes = new Song(likeNotes);
        this.holdSong = new Song(holdNotes);
      }

      function Song(params) {
        this.ctxTime = 0;
        this.songPlayedTime = 0;
        this.tracks = params.tracks.map(notes => new Track(notes));
        this.duration = Math.max(...this.tracks.map(track => track.duration));
      }

      Song.prototype.play = function(onPlay) {
        const audioCtx = audioModule.getCtx();
        this.ctxTime = audioCtx.currentTime;
        this.tracks.forEach(track => track.play(audioCtx, this.ctxTime, this.songPlayedTime, onPlay));
      };

      Song.prototype.stop = function() {
        const audioCtx = audioModule.getCtx();
        const ctxStopTime = audioCtx.currentTime;
        this.songPlayedTime += ctxStopTime - this.ctxTime;
        this.tracks.forEach(track => track.stop(ctxStopTime));
      };

      function Track(notes) {
        this.mainOscillatorType = 'sine';
        this.mainGain = 0.5;
        this.mainRate = 1;
        this.mainFadeRatio = 0.5;
        this.duration = 0;
        this.notesData = this.createNotesData(notes);
        this.playDataSet = new Set();
      }

      Track.prototype.play = function(audioCtx, ctxTime, songPlayedTime, onPlay) {
        this.notesData.forEach(noteData => {
          if (noteData.trackTime >= songPlayedTime) {
            const data = this.playNote(noteData, audioCtx, ctxTime - songPlayedTime, (action) => {
              onPlay?.(action);
              // trick: accessing data in callback AFTER initialization due to async execution
              this.playDataSet.delete(data);
            });
            this.playDataSet.add(data);
          }
        });
      };

      Track.prototype.stop = function(ctxStopTime) {
        this.playDataSet.forEach((playData) => {
          playData.gainNode?.gain.setValueAtTime(0.01, ctxStopTime + 1 / 128);
          playData.oscillator?.stop(ctxStopTime + 1 / 128);
          playData.oscillator.onended = () => {
            playData.gainNode.disconnect();
            playData.oscillator.disconnect();
          }
        });
        this.playDataSet.clear();
      };

      Track.prototype.playNote = function(noteData, audioCtx, baseTime, playHandler) {
        const ctxTime = baseTime + noteData.trackTime;
        const playData = { ctxTime };

        if (typeof noteData.frequency === 'number') {
          const gainNode = audioCtx.createGain();
          playData.gainNode = gainNode;
          gainNode.gain.setValueAtTime(0, ctxTime);
          gainNode.gain.linearRampToValueAtTime(noteData.gain, ctxTime + 1 / 128);
          gainNode.connect(audioCtx.destination);

          const oscillator = audioCtx.createOscillator();
          playData.oscillator = oscillator;
          oscillator.type = noteData.type;
          oscillator.frequency.setValueAtTime(noteData.frequency, 0);
          oscillator.connect(gainNode);
          oscillator.start(ctxTime);

          if (noteData.detune > 0) {
            oscillator.frequency.exponentialRampToValueAtTime(noteData.detune, ctxTime + noteData.duration);
          }

          gainNode.gain.setValueAtTime(noteData.gain, ctxTime + noteData.duration / 2);
          gainNode.gain.exponentialRampToValueAtTime(0.01, ctxTime + noteData.duration);

          oscillator.stop(ctxTime + noteData.duration);
          oscillator.onended = () => {
            gainNode.disconnect();
            oscillator.disconnect();
            playHandler?.(noteData.action);
          };
        }

        return playData;
      };

      Track.prototype.createNotesData = function(notes) {
        let nextTime = 0;

        const notesData = notes.reduce((data, params) => {
          const noteData = {};

          if (typeof params.G === 'number') { this.mainGain = params.G; }
          if (typeof params.R === 'number') { this.mainRate = params.R; }
          if (typeof params.F === 'number') { this.mainFadeRatio = params.F; }
          if (params.T) { this.mainOscillatorType = params.T; }

          noteData.action = params.i;
          noteData.frequency = noteFrequencyMap[params.n] ?? (noteData.action ? 0 : undefined);
          noteData.length = params.l || 0;
          noteData.rate = params.r || this.mainRate;
          noteData.trackTime = nextTime;

          if (typeof noteData.frequency === 'number') {
            noteData.type = params.t || this.mainOscillatorType;
            noteData.gain = noteData.frequency ? params.g || this.mainGain : 0;
            noteData.fadeRatio = typeof params.f === 'number' ? params.f : this.mainFadeRatio;
            noteData.overplay = typeof params.o === 'number' ? params.o : 0;
            noteData.fade = noteData.length * noteData.fadeRatio || 0;
            noteData.detune = noteFrequencyMap[params.d] || 0;
            noteData.duration = (noteData.length + noteData.overplay + noteData.fade) * noteData.rate;
          }

          nextTime += noteData.length * noteData.rate;
          data.push(noteData)
          return data;
        }, []);

        this.duration = nextTime;
        return notesData;
      }

      AudioModule.prototype.getCtx = function() {
        this.audioCtx = this.audioCtx || new window.AudioContext();
        return this.audioCtx;
      };

      AudioModule.prototype.handleSongEvents = function (action) {
        switch (action) {
          case BLACK_BUTTON_RENDER_MARKER:
            buttonsModule.renderBlackButton();
            break;
          case AUTO_RENDER_MARKER:
            buttonsModule.renderRepaintButton();
            flowersModule.setAutoRender(true);
            break;
          case PETAL_FALL_MARKER:
            const camomiles = flowersModule.flowers.filter(flower => flower.type === CAMOMILE_FLOWER_TYPE);
            const camomile = rndOf(camomiles);
            if (camomile) {
              rndOf(camomile.petals).element.dispatchEvent(new Event('click', {bubbles: true}));
            }
            break;
          case NO_ACTION_MARKER:
            break;
          case DEFAULT_ACTION_MARKER:
          default:
            if (!flowersModule.autoRender) {
              flowersModule.renderFlowers(3);
            }
            break;
        }
      };

      return new AudioModule();
    })();

    const buttonsModule = (function () {
      function Buttons() {
        this.buttonPlay = E('button', { className: 'button button-play', textContent: '\u25b6' });
        this.buttonBlack = E('button', { className: 'button button-black' });
        this.buttonRepaint = E('button', { className: 'button button-repaint', textContent: '\u27f3' });
        this.buttonLike = E('button', {
          className: 'button button-like',
          innerHTML: `<svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#fff"><path stroke-width="2px" d="M98 46c0-62-48-47-48-24C50-1 2-17 2 46c0 29 18 68 48 92 28-23 48-60 48-92z"/><path id="beat" stroke-width="1px" d="M2.92 58c3 12 45 24 47-25v70c1-34 25-34 26-9 1 10 5 10 13-7.9"/></svg>`,
        });
      }

      Buttons.prototype.renderPlayButton = function() {
        mainWrapper.appendChild(this.buttonPlay);
        Q(() => toggleClassName(this.buttonPlay, 'show', true), 500);

        this.buttonPlay.addEventListener('click', e => {
          e.stopPropagation();
          Q(() => toggleClassName(this.buttonPlay, 'show', false))
            .Q(() => this.buttonPlay.remove(), 300);

          flowersModule.render();
          audioModule.lotrSong.play(audioModule.handleSongEvents);
        });
      };

      Buttons.prototype.renderBlackButton = function() {
        const message = E('div', { className: 'button-black-message' }, this.buttonBlack);
        let isBlackMode = false;

        E('div', { className: 'button-black-glass' }, message);
        mainWrapper.appendChild(this.buttonBlack);
        Q(() => toggleClassName(this.buttonBlack, 'show', true), 100)
          .Q(() => S(this.buttonBlack, { opacity: 1 }), 100);

        this.buttonBlack.addEventListener('click', e => {
          e.stopPropagation();
          isBlackMode = !isBlackMode;

          const song = isBlackMode ? audioModule.lotrSong : audioModule.holdSong;
          song.stop();

          Q(() => S(this.buttonBlack, { opacity: null }))
            .Q(() => toggleClassName(this.buttonBlack, 'show', false))
            .Q(() => {
              toggleClassName(message, 'back', isBlackMode);
              flowersModule.toggleBlack(isBlackMode);
            }, 1000)
            .Q(() => {
              const song = isBlackMode ? audioModule.holdSong : audioModule.lotrSong;
              song.play(audioModule.handleSongEvents);
            })
            .Q(() => toggleClassName(this.buttonBlack, 'show', true), 10000);
        });
      };

      Buttons.prototype.renderRepaintButton = function() {
        let isFirstClick = true;
        mainWrapper.appendChild(this.buttonRepaint);
        Q(() => toggleClassName(this.buttonRepaint, 'show', true), 2000)
          .Q(() => S(this.buttonRepaint, { opacity: 1 }), 100);

        this.buttonRepaint.addEventListener('click', e => {
          e.stopPropagation();
          if (isFirstClick) {
            isFirstClick = false;
            Q(() => toggleClassName(this.buttonLike, 'show', false))
              .Q(() => this.buttonLike.remove(), 1000);
          }
          Q(() => S(this.buttonRepaint, { opacity: null }))
            .Q(() => toggleClassName(this.buttonRepaint, 'show', false))
            .Q(() => flowersModule.repaint())
            .Q(() => toggleClassName(this.buttonRepaint, 'show', true), 10000)
        });
      };

      Buttons.prototype.renderLikeButton = function() {
        let pressed = false;
        mainWrapper.appendChild(this.buttonLike);
        Q(() => toggleClassName(this.buttonLike, 'show', true), 100);


        this.buttonLike.addEventListener('click', e => {
          e.stopPropagation();
          if (!pressed) {
            pressed = true;
            audioModule.likeNotes.play();
            toggleClassName(this.buttonLike, 'pressed', true);
            L(LIKE_URL);
            Q(() => {
              toggleClassName(this.buttonLike, 'pressed', false);
              pressed = false;
            }, 2000);
          }
        });
      };

      return new Buttons();
    })();

    I(() => {
      initStyles();
      L(OPEN_URL);
      Q(() => S(mainWrapper, { willChange: 'background-color, box-shadow', transition: 'background-color 1s, box-shadow 1s' }))
        .Q(() => S(mainWrapper, { backgroundColor: bgColor, boxShadow: '0 0 max(50vw, 50vh) #000 inset' }), 100)
        .Q(() => buttonsModule.renderPlayButton(), 0)
        .Q(() => buttonsModule.renderLikeButton(), 0);
    });
